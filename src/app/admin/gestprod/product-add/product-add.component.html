
<form [formGroup]="productAddForm" (ngSubmit)="onAjouter()" >
    <div class="form-group" >
      <label >Nom Produit</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Product name" formControlname="name" class="form-control form-control-lg">
    </div>
    <div class="form-group">
      <label >Prix</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Prix" formControlname="prix" class="form-control form-control-lg">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Description</label>
      <input type="textarea" class="form-control" id="exampleCheck1"placeholder="Description" formControlname="description" class="form-control form-control-lg">
    </div>
<br>
<div class="form-group col-md-4">
    <label for="inputAddresss">image</label>
    <input type="file" class="" id="inputAddresss"    formControlimage="imageControl " class="form-control form-control-lg">

  </div>
    <br>
   <label>Categorie</label>
    <select  formControlcategorie="categorieControl " class="form-control form-control-lg">
       
        <option >c1</option>
        <option >c2</option>
        <option >c3</option>
    </select>
    <br>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>
